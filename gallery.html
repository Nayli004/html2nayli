  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('gallery/wall 4.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
    }

    nav {
      background: #7BC882;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

   nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.8s ease, transform 0.8s ease;
      font-family: 'Times New Roman', sans-serif;
    }

    nav a:hover {
      color: pink;
      transform: scale(1.1);
    }

    nav a:not(:last-child)::after {
      content: "ðŸ©·";
      margin-left: 20px;
      color: #555;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: black;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      animation: slideIn 1.5s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.9s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    footer {
      background: #7BC882;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-family: 'Times New Roman', sans-serif;
      margin-top: 50px;
      font-size: 18px;
    }


    /* POPUP STYLES */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }

    .popup:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
